<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example</title>
    <link rel="stylesheet" type="text/css" href="002_style.css">
</head>
<body>
    <p class="paragraph__intro">This is the introduction paragraph.</p>
    <p class="paragraph__content">This is the main content paragraph.</p>
    <p class="paragraph__footer">This is the footer paragraph.</p>
    <!-- In this example, each paragraph has a unique class name following the BEM convention: paragraph (block) 
    and intro, content, or footer (elements). -->
</body>
</html>
