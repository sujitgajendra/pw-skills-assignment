<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        }
        @media screen and (max-width: 600px) {
        header {
        background-color: blue;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Header</h1>
    </header>
    <main>
        <p>main content</p>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
