<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Forms</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="528418.jpg" alt="Image 1">
        <img src="20487367.jpg" alt="Image 2">
        <img src="demon-slayer-wallpaper-whatspaper-9.jpg" alt="Image 3">
    </div>
</body>
</html>
