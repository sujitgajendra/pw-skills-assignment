<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Forms</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label>
            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
            I agree to the terms and conditions
        </label><br>

        <input type="submit" value="Sign Up">
    </form>

    <h2>Sign In</h2>
    <form id="signinForm" action="#" method="post">
        <label for="signinEmail">Email:</label>
        <input type="email" id="signinEmail" name="signinEmail" required><br>

        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" name="signinPassword" required><br>

        <input type="submit" value="Sign In">
    </form>


</body>
</html>
