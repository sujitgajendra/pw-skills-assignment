<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS FLEX</title>
<link rel="stylesheet" href="005_style.css">
</head>
<body>
<!-- full wrapper container -->
<div class="full-container">

<!-- left section -->
<section class="left">
<!-- navigation container -->
<nav>
<div class="logos-container">
<img src="./IRCTCLogo.png" alt="IRCTC">
<img src="./indianRailwaysLogo.png" alt="indian Railways">
</div>
<div class="navigation-container">
<ul>
<li>Ask Disha</li>
<li>Contact us</li>
<li>Alerts</li>
</ul>
<ul>
<li>
<button class="selected">Login</button>
</li>
<li>
<button>Register</button>
</li>
<li>
<button>Agent Login</button>
</li>
</ul>
</div>
</nav>
<!-- main section -->
<main>
<div>
<h2 class="main-title">Indian Railways</h2>
<p class="sub-main-title">
<span class="green-text">
Safety
</span>
<span class="orange-text">
Security
</span>
<span class="blue-text">
Punctuality
</span>
</p>
</div>
<div class="choose-container">
<button class="selected"><img src="./ticket_icon.png" alt=""> BOOK
Ticket</button>
<button><img src="./tick_icon.png" alt=""> PNR Status</button>
<button><img src="./chart_icon.png" alt=""> Charts / Vacancy</button>
</div>
<div class="journey-details-container">
<div class="journey-details-section-container">
<div class="card-element">
<div class="card-element-image-container">
<img src="./departure_train_icon.png" alt="">
</div>
<div class="select-option">
<div class="dropdown">
<span>From</span>
<img src="./expand_more_icon.png" alt="">
</div>
<div class="choose-location">
<h2>Bangalore</h2>
<span>KSR - Bangalore</span>
</div>
</div>
</div>
<div class="center-from-to-arrow">
<img src="./to_from_arrow.png" alt="">
</div>
<div class="card-element">
<div class="card-element-image-container">
<img src="./destination_train_icon.png" alt="">
</div>
<div class="select-option">
<div class="dropdown">
<span>To</span>
<img src="./expand_more_icon.png" alt="">
</div>
<div class="choose-location">
<h2>Kasaragod</h2>
<span>KSD - Kasaragod</span>
</div>
</div>
</div>
</div>
<div class="journey-details-section-container">
<div class="card-element">
<div class="card-element-image-container">
<img src="./calander-icon.png" alt="">
</div>
<div class="select-option">
<div class="dropdown">
<span>Date</span>
<img src="./expand_more_icon.png" alt="">
</div>
<div class="choose-location">
<h2>01 Aug 23</h2>
<span>Tuesday</span>
</div>
</div>
</div>
<div class="card-element ">
<div class="card-element-image-container">
<img src="./threedot-icon.png" alt="">
</div>
<div class="select-option">
<div class="dropdown">
<span>Class</span>
<img src="./expand_more_icon.png" alt="">
</div>
<div class="choose-location">
<h2>3A</h2>
<span>AC 3 tier</span>
</div>
</div>
</div>
<div class="card-element">
<div class="card-element-image-container">
<img src="./widgets_icon.png" alt="">
</div>
<div class="select-option">
<div class="dropdown">
<span>Seat Type</span>
<img src="./expand_more_icon.png" alt="">
</div>
<div class="choose-location">
<h2>TATKAL</h2>
<span>AC 3 Tier</span>
</div>
</div>
</div>
</div>
</div>
<button class="search-button">Search Train <img src="./right-arrow-
icon.png" alt=""></button>
</main>
</section>
<!-- right section -->
<section class="right">
<img src="./heroImage.png" alt="">
</section>
</div>
</body>
</html>
