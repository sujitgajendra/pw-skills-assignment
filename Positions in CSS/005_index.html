<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <link rel="stylesheet" href="005_style.css">
</head>
<body>
 <!-- The `z-index` property in CSS is used to control the stacking order of elements in a web page. It determines which elements appear
on top of others when they overlap. Elements with a higher `z-index` value will appear above elements with a lower `z-index` value.
The `z-index` property only applies to elements that have a `position` property value of `relative`, `absolute`, or `fixed`. -->
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>

</html>
