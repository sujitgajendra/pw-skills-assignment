<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Assignment</title>
</head>
<body>
    <header>
        <h1>Exploring HTML5 features</h1>
    </header>
    <!--HTML5 introduced semantic elements like <header>, <nav>, <article>, <section>, <footer>, and more,
         which provide a clearer structure and meaning to web documents. -->
         <main>
            <section>
                <h2>Audio and Video Support</h2>
                <video width="400" controls autoplay loop>
                    <source src="Naacho Naacho (Full Video) RRR - NTR, Ram Charan _ M M Kreem _ SS Rajamouli _ Vishal Mishra & Rahul.mp4" type="video/mp4">
                </video>
                <audio controls autoplay loop>
                    <source src="WEEDING DANCE ON  TERE ORE FEAT DIVU AND ATISHEK 128 kbps.mp3" type="audio/mp3">
                </audio>            
            </section>
            <!-- HTML5 includes native support for embedding audio and video content using the <audio> and <video> elements,
                 eliminating the need for third-party plugins like Flash. -->
                 <section>
                    <input type="email" name="" id="">
                    <!--  HTML5 introduced new input types like <input type="email">, <input type="date">, <input type="number">,
                         and more, along with the <datalist> element for providing a list of options for input fields. -->
                 </section>
         </main>
</body>
</html>
